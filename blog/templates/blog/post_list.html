<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1>Hey it is working</h1>
{% for post in posts %}
    <div>
        <p>Published: {{ post.published_date }}</p>
        <p>Author: {{ post.author }}</p>
    <h1>
        <a href="">
            {{ post.title }}
        </a>
    </h1>
    <p>
        {{ post.text|linebreaksbr }}
    </p>
    </div>

{% endfor %}


</body>
</html>
